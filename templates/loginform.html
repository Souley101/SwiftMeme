<h2>Login</h2>
{% if error %}<p class="error">{{ error|escape }}</p>{% endif %}
<form method="post" action="/login">
 <p><label for="loginriverid">RiverID:</label> <input id="loginriverid" name="riverid" value="{{ riverid|escape }}"></p>
 <p><label for="loginpassword">Password:</label> <input id="loginpassword" name="password" type="password"></p>
 <p><button>Login</button></p>
</form>
