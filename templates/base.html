<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>SwiftMeme</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script src="/static/script.js"></script>
 </head>
 <body>
  <div id="header">
   <h1>SwiftMeme</h1>
   <ul>
    <li>Pricing</li>
   </ul>
   {% if user %}
    <p><a href="/logout">Logout</a></p>
   {% else %}
    <p><a href="/login">Login</a></p>
   {% endif %}
  </div>
  <div id="content">
   {% block content %}
   {% endblock %}
  </div>
  <div id="footer">
   <p><strong>Meme (meme)</strong> A catchphrase or concept that spreads quickly from person to person on the internet.</p>
   <p>&copy; SwiftRiver <a href="/about">About SwiftMeme</a> <a href="/terms">Terms of Service</a> <a href="/privacy">Privacy Policy</a></p>
  </div>
 </body>
</html>
